<mat-tab-group>
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      {{ tab.label }}
      <button mat-icon-button (click)="removeTab(tab.id)">x</button>
    </ng-template>
    <app-tab [tab]="tab"></app-tab>
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="addTab()">+</button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
