<div>
  <ace-editor
    [(text)]="text"
    [mode]="'sql'"
    [theme]="'eclipse'"
    [options]="options"
    #queryEditor style="height:150px;"></ace-editor>
  <button (click)="parseQueryEditor(queryEditor.value)" [disabled]="!workspaceService.isReady || workspaceService.isRunning">RUN</button>
</div>
