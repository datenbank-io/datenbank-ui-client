<h1 *ngIf="title" mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content [innerHtml]="message"></div>
<div mat-dialog-actions>
  <button *ngIf="declineText" class="mat-dialog-close" mat-button color="primary" (click)="onDeclaneClicked()">{{ declineText }}</button>
  <button *ngIf="confirmText" mat-button color="warn" (click)="onConfirmClicked()">{{ confirmText }}</button>
</div>
