<h1>My datasources</h1>

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>Dialect</th>
            <th>Host</th>
            <th>Database</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of datasource" class="active">
          <td>{{ item.dialect }}</td>
          <td>{{ item.host }}</td>
          <td>{{ item.database }}</td>
          <td>{{ item.username }}</td>
          <td>
            <button type="button" (click)="removeDatasource(item)" class="btn btn-info btn-block">
              Delete
            </button>

            <button type="button" [routerLink]="['/securehome/datasource/edit/', item.id]" class="btn btn-info btn-block">
              Edit
            </button>

            <button type="button" [routerLink]="['/workspace/', item.id]" (click)="openConfirmationDialog()" class="btn btn-info btn-block">
              Connect
            </button>
          </td>
        </tr>
    </table>
</div>

<button id="signupSubmit" type="button" [routerLink]="['/securehome/datasource/add']" class="btn btn-info btn-block">
  Add a new datasource
</button>
