dependencies:
  pre:
    - nvm install v6.9.4
    - nvm use 6.9.4
deployment:
  development:
    branch: development
    commands:
      - aws configure set region eu-central-1
      - npm install -g bower
      - npm install -g angular-cli
      - bower install
      - npm install
      - ng build --dev --e=dev
      - echo ${CIRCLE_SHA1:0:7} > dist/version.txt
      - aws s3 sync --acl public-read --delete ./dist/ s3://app-development.datenbank.io